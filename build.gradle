plugins {
    id 'java'
    id 'application'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.tassta.test.Main'
    }
}

mainClassName = 'com.tassta.test.Main'
sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    testCompile 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}
